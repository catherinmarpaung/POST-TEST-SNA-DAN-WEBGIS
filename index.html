        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_HASILANALISISJANGKAUAN_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cost_level'] !== null ? autolinker.link(feature.properties['cost_level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HASILANALISISJANGKAUAN_0_0(feature) {
            switch(String(feature.properties['cost_level'])) {
                case '400.0':
                    return {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }

                case '800.0':

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
                interactive: true,
            }

                case '1200.0':
                    return {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,

                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_HASILANALISISJANGKAUAN_0');

        map.getPane('pane_HASILANALISISJANGKAUAN_0').style['mix-blend-mode'] = 'normal';
        var layer_HASILANALISISJANGKAUAN_0 = new L.geoJson(json_HASILANALISISJANGKAUAN_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HASILANALISISJANGKAUAN_0',
            layerName: 'layer_HASILANALISISJANGKAUAN_0',

        function style_Clipped_1_0() {
            return {

                opacity: 1,
                color: 'rgba(213,180,60,1.0)',

        function style_POINTHALTE_2_0() {
            return {
                pane: 'pane_POINTHALTE_2',

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

        map.createPane('pane_POINTHALTE_2');

        map.getPane('pane_POINTHALTE_2').style['mix-blend-mode'] = 'normal';
        var layer_POINTHALTE_2 = new L.geoJson(json_POINTHALTE_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_POINTHALTE_2',
            layerName: 'layer_POINTHALTE_2',
            pane: 'pane_POINTHALTE_2',
            onEachFeature: pop_POINTHALTE_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_POINTHALTE_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_POINTHALTE_2);
        map.addLayer(layer_POINTHALTE_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/POINTHALTE_2.png" /> POINT HALTE': layer_POINTHALTE_2,'<img src="legend/Clipped_1.png" /> Clipped': layer_Clipped_1,'HASIL ANALISIS JANGKAUAN<br /><table><tr><td style="text-align: center;"><img src="legend/HASILANALISISJANGKAUAN_0_400m0.png" /></td><td>400 m</td></tr><tr><td style="text-align: center;"><img src="legend/HASILANALISISJANGKAUAN_0_800m1.png" /></td><td>800 m</td></tr><tr><td style="text-align: center;"><img src="legend/HASILANALISISJANGKAUAN_0_1200m2.png" /></td><td>1200 m</td></tr></table>': layer_HASILANALISISJANGKAUAN_0,},{collapsed:false}).addTo(map);
        setBounds();
